<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Dictionary web app</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body data-font="sans-serif">
    <div class="container">
      <header>
        <img src="assets/images/logo.svg" alt="Dictionary Logo" />
        <button
          type="button"
          class="header__font"
          id="font-button"
          aria-expanded="false"
        >
          sans serif
        </button>
        <fieldset class="header__fieldset" id="font-fieldset">
          <legend class="visually-hidden">
            Select a font, gets applied automatically.
          </legend>
          <label
            for="sans-serif"
            class="header__label header__label--sans-serif"
          >
            Sans Serif
            <input type="radio" name="font" id="sans-serif" />
          </label>
          <label for="serif" class="header__label header__label--serif">
            Serif
            <input type="radio" name="font" id="serif" />
          </label>
          <label for="mono" class="header__label header__label--mono">
            Mono
            <input type="radio" name="font" id="mono" />
          </label>
        </fieldset>
        <button
          type="button"
          class="header__theme-button"
          id="theme-button"
          aria-label="dark"
          aria-live="polite"
        >
          <div class="theme__con">
            <div class="theme__circle"></div>
          </div>
        </button>
      </header>
      <main>
        <h1 class="visually-hidden">Dictonary App</h1>
        <form action="" class="form" id="search-form">
          <div class="form__con">
            <label for="search" class="visually-hidden"
              >Search for a word in the dictionary. Website updates after
              search</label
            >
            <input
              type="search"
              name="search"
              id="search"
              class="form__input"
              placeholder="Search..."
            />
            <button type="submit" class="form__submit">
              <img src="assets/images/icon-search.svg" alt="Search" />
            </button>
          </div>
          <p class="form__error" aria-live="assertive" id="form-error"></p>
        </form>
        <div class="not-found hidden" id="not-found">
          <span class="not-found__emoji">ðŸ˜•</span>
          <h2 class="not-found__title">No Definitions Found</h2>
          <p class="not-found__paragraph">
            Sorry pal, we couldn't find definitions for the word you were
            looking for. You can try the search again at later time or head to
            the web instead.
          </p>
        </div>
        <div class="hidden" id="found">
          <div class="found__top">
            <h2 id="top-word" class="top__word"></h2>
            <p id="top-phonetics" class="top__phonetics"></p>
            <button id="top-sound" class="top__button">
              <img
                src="assets/images/icon-play.svg"
                alt="Play sound of pronounciation"
              />
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="search.js"></script>
</html>
